name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'
    - name: Install dependencies
      run: npm install
      working-directory: ./frontend
    - name: Run Lint
      run: npm run lint
      working-directory: ./frontend
    - name: Build
      run: npm run build
      working-directory: ./frontend
